name: Deploy to DirectAdmin

on:
  push:
    branches:
      - main  # Deploy on push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Skip tests for now - no test suite implemented yet
      # - name: Run tests
      #   run: npm test --if-present
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Deploy files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }}" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='.vs' \
            --exclude='.vscode' \
            --exclude='*.log' \
            --exclude='logs/' \
            --exclude='tmp/' \
            --exclude='.github' \
            --exclude='github-deploy-key*' \
            --exclude='Nickerson.js' \
            --exclude='dbcon_nickerson.js' \
            --exclude='dbcon_nickerson.local.js' \
            --exclude='scripts/NickersonCallbacks.js' \
            --exclude='views/nickerson' \
            --exclude='views/layouts/nickerson.handlebars' \
            --exclude='data' \
            --exclude='public/js/nickerson' \
            --exclude='public/css/nickerson' \
            ./ ${{ secrets.SSH_USERNAME}}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
      
      # Remove any .env file on server to ensure DirectAdmin env vars are used
      - name: Remove .env file from server
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && rm -f .env && echo '.env file removed if it existed'"
      
      # DirectAdmin handles node_modules, skip manual npm install
      # - name: Install production dependencies
      #   run: |
      #     ssh -i ~/.ssh/deploy_key \
      #       -p ${{ secrets.SSH_PORT }} \
      #       ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
      #       "source ~/.nvm/nvm.sh && cd ${{ secrets.DEPLOY_PATH }} && npm ci --production"
      
      - name: Restart Node.js application
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && touch tmp/restart.txt || (mkdir -p tmp && touch tmp/restart.txt)"
      
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Check your site at: https://realfeygon.com"
      
      - name: Cleanup SSH keys
        if: always()
        run: rm -f ~/.ssh/deploy_key
